<body>
    <header>
        <div class="logo__container">
            <img src="../../img/logo-senai.png" alt="Logo senai">
            <h1 class="logo__text">Home</h1>
        </div>
        <div class="info-aluno__container">
            <div class="person__container">
                <img src="../../img/person.png" alt="imagem aluno">
            </div>

            <div class="text__align">
                <span>XXXXXX XXXXXX</span>
                <span>Administrador</span>
            </div>
        </div>
    </header>
    <main>

        <div class="curso-icon">
            <span class="title">Cursos</span>
            <div class="icons">
                <!-- <a href="">
                    <i class="fa-sharp fa-solid fa-plus"></i>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                
                

                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <span>Data de Nascimento</span>
                                    <div class="date-birth">
                                        <span>24/09/2005</span>
                                    </div>
                                    <span>Telefone</span>
                                    <input type="text" class="input-date" placeholder="11-912512502">
                                    <span>Genero</span>
                                    <input type="text" class="input-date" placeholder="Masculino">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-container">

            <div class="card__curso">
                <span class="card__title">Nome do Curso</span>
                <span class="card__h1">Sigla</span>
                <span class="card__carga">Carga Horária</span>
                <a href="" class="card__exclusao">
                    <div>
                        <i class="fa-solid fa-x"></i>
                        <span>Excluir curso</span>
                    </div>
                </a>
            </div>
